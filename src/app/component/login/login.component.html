<app-modal [title]="'Authentication failed'" [message]="'Email or password is Wrong'" [disable]="!showPopup"
  (closePopup)="closePopup()"></app-modal>
<div class="container jumbotron login-container">
  <h4>Login</h4>
  <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input #email type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input #password type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
  </form>
  <button type="submit" class="btn btn-primary" (click)="login(email.value,password.value)">Submit</button>
</div>
